<!-- 
    This is the home page of the application. 
    It includes a navigation bar with links to various pages, including a login page.
    The login link is mapped to '/login'.
-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <h1>Welcome to the Home Page</h1>
  <!-- Navbar section -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Home link -->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
          </li>
          <!-- Car Listing link -->
          <li class="nav-item">
            <a class="nav-link" th:href="@{/CarListing}">Car Listing</a>
          </li>
          <!-- List a Car link -->
          <li class="nav-item">
            <a class="nav-link" th:href="@{/ListCar}">List a Car</a>
          </li>
          <!-- Edit a Car link -->
          <li class="nav-item">
            <a class="nav-link" th:href="@{/EditCar}">Edit a Car</a>
          </li>
          <!-- Car Details link -->
          <li class="nav-item">
            <a class="nav-link" th:href="@{/CarDetails}">Car Details</a>
          </li>
          <!-- Remove a Car link -->
          <li class="nav-item">
            <a class="nav-link" th:href="@{/RemoveCar}">Remove a Car</a>
          </li>
        </ul>
        <!-- Profile dropdown -->
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Profile
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown" th:if="${loggedIn}">
              <li><a class="dropdown-item" href="#">View Profile</a></li>
              <li><a class="dropdown-item" href="#">Edit Profile</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown" th:unless="${loggedIn}">
              <li><a class="dropdown-item" href="#">Login</a></li>
              <li><a class="dropdown-item" href="#">Register</a></li>
            </ul>
          </li>
        </ul>

        <!-- Register button section -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link btn btn-primary" th:href="@{/register}">Register</a>
          </li>
        </ul>
        <!-- Login button section -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link btn btn-primary" th:href="@{/login}">Login</a>
          </li>
        </ul>
        <!-- Search form section -->
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <p th:text="${message}">This is a static message.</p>

</body>

</html>
