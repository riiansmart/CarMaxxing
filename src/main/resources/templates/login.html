<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">User Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/CarListing}">Car Listing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/ListCar}">List a Car</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/EditCar}">Edit a Car</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/CarDetails}">Car Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/RemoveCar}">Remove a Car</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" th:href="@{/register}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Centered login form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h1 th:text="${title}">User Login</h1>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/doLogin}" th:object="${loginModel}" method="post">
                            <!-- Username input field -->
                            <div class="mb-3">
                                <label for="username" class="form-label">User Name:</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" />
                                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
                            </div>
                            <!-- Password input field -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" />
                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
                            </div>
                             <!-- Submit button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
