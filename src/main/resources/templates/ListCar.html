<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/defaultTemplate}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <title th:text="${title}">Default Title</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <!-- Form for submitting car details -->
            <form id="listCarForm" th:action="@{/cars/ListCar}" method="post" class="list-car-form">
                <div class="ListCarContainers">
                    <label for="make" class="form-label">Make</label>
                    <input type="text" id="make" name="make" class="form-control" required>
                </div>
                <div class="ListCarContainers">
                    <label for="model" class="form-label">Model</label>
                    <input type="text" id="model" name="model" class="form-control" required>
                </div>
                <div class="ListCarContainers">
                    <label for="year" class="form-label">Year</label>
                    <input type="number" id="year" name="year" class="form-control" required>
                </div>
                <div class="ListCarContainers">
                    <label for="color" class="form-label">Color</label>
                    <input type="text" id="color" name="color" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
