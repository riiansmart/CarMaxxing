<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/defaultTemplate}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <title th:text="${title}">Car Listing</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <center><h2>Current Car Listings</h2></center>
            <div id="carListContainer">
                <div id="carList" class="car-listing-cards">
                    <div th:if="${carList.empty}">
                        <p>No cars found.</p>
                    </div>
                    <div th:each="car : ${carList}" class="card car-listing-card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${car.make} + ' ' + ${car.model}"></h5>
                            <p class="card-text">
                                <strong>Year:</strong> <span th:text="${car.year}"></span><br>
                                <strong>Color:</strong> <span th:text="${car.color}"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/script.js}"></script>
</body>
</html>
