<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Listings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Car Listings Page</h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
                    </li>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" th:href="@{/CarListing}">Car Listing</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/ListCar}">List a Car</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/EditCar}">Edit a Car</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/CarDetails}">Car Details</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/RemoveCar}">Remove a Car</a></li>
                    </ul>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Car Listings - Added Section -->
    <div class="container mt-4">
        <!-- Check if there are cars in the list -->
        <div th:if="${carList.size() > 0}">
            <h2>Current Car Listings</h2>
            <!-- Loop through each car in the carList -->
            <div th:each="car : ${carList}">
                <div class="card mb-3">
                    <div class="card-body">
                        <!-- Display car make and model -->
                        <h5 class="card-title" th:text="${car.make} + ' ' + ${car.model}"></h5>
                        <p class="card-text">
                            <!-- Display car year -->
                            <strong>Year:</strong> <span th:text="${car.year}"></span><br>
                            <!-- Display car color -->
                            <strong>Color:</strong> <span th:text="${car.color}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Message if there are no cars in the list -->
        <div th:if="${carList.size() == 0}">
            <h2>No cars listed yet.</h2>
        </div>
    </div>
    <!-- End of Car Listings - Added Section -->

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
